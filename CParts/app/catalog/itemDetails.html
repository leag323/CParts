<!--display item details 
	we have 3 roles: buyer, storeKeeper, wip 
	item details cat navigate to item details
	buyer can update: description, min-qty, max-qty
	storeKeeper can update: location
 -->
<cparts-navbar></cparts-navbar>
<div class="container">
	<div class="page-header">                                            
		<h1>Item Details</h1>   		
		<h2>Item No: {{item.itemNo}}</h2>   			
	</div>
	
	<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
		<form class="form-horizontal">
			
			<div class="form-group" ng-show="isBuyer()">
				<label class="control-label col-sm-2" for="desc">Description:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="desc" placeholder="Enter Item Description" ng-model="item.itemDesc">
				</div>
			</div>

			<div class="form-group" ng-show="isStorekeeper()">
				<label class="control-label col-sm-2" for="desc">Description:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="desc" placeholder="Enter Item Description" ng-model="item.itemDesc" disabled>
				</div>
			</div>
<!--
			<div class="form-group" ng-show="isStorekeeper()">
				<div class="col-sm-2">
					<strong>
						Desc   :
					</strong>						
				</div>
				<div class="col-sm-10">
					{{item.itemDesc}}
				</div>
			</div>
		-->

			<div class="form-group" ng-show="isStorekeeper()">
				<label class="control-label col-sm-2" for="sel">UOM:</label>
				<div class="col-sm-10">
					<select class="form-control" id="sel" ng-model="item.itemUom" disabled>		
						<option value="EACH">EACH</option>
						<option value="KG">KG</option>			
						<option value="METER">METER</option>			
					</select>	
				</div>
			</div>

			<div class="form-group" ng-show="isBuyer()">
				<label class="control-label col-sm-2" for="sel">UOM:</label>
				<div class="col-sm-10">
					<select class="form-control" id="sel" ng-model="item.itemUom">		
						<option value="EACH">EACH</option>
						<option value="KG">KG</option>			
						<option value="METER">METER</option>			
					</select>	
				</div>
			</div>
<!-- 
			<div class="form-group" ng-show="isStorekeeper()">
				<div class="col-sm-2">
					<strong>
						UOM:
					</strong>						
				</div>
				<div class="col-sm-10">
					{{item.itemUom}}
				</div>
			</div>
		-->
			<div class="form-group" ng-show="isBuyer()">
				<label class="control-label col-sm-2" for="minqty">Mininum Qty:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="minqty" placeholder="Enter Minimum Quantity" ng-model="item.itemMinQty">
				</div>
			</div>

			<div class="form-group" ng-show="isBuyer()">
				<label class="control-label col-sm-2" for="maxqty">Maximum Qty:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="maxqty" placeholder="Enter Maximum Quantity" ng-model="item.itemMaxQty">
				</div>
			</div>

			<div class="form-group" ng-show="isBuyer()" >
				<label class="control-label col-sm-2" for="location">Location:</label>
				<div class="col-sm-10" >
					<input type="text" class="form-control" id="location" placeholder="Enter Location" ng-model="item.itemLocation" disabled>
				</div>					
			</div>

			<div class="form-group" ng-show="isStorekeeper()" >
				<label class="control-label col-sm-2" for="location">Location:</label>
				<div class="col-sm-10" >
					<input type="text" class="form-control" id="location" placeholder="Enter Location" ng-model="item.itemLocation">
				</div>					
			</div>
<!--
			<div class="form-group" ng-show="isBuyer()">
				<div class="col-sm-2">
					<strong>
						Locaion:
					</strong>						
				</div>
				<div class="col-sm-10">
					{{item.itemLocation}}
				</div>
			</div>
		-->
			<!-- buttons Cancel, Update, Delete -->  
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="pull-right">
						<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
						<button type="button" class="btn btn-success" ng-click="update()">Update</button>
						<button type="button" class="btn btn-danger" ng-click="remove()" ng-show="isBuyer()">Delete</button>
					</div> <!-- end div class="pull-right" -->
				</div> <!-- end div class="col-sm-offset-2 col-sm-10" -->
			</div> <!-- end div class="form-group" -->									

		</form>
	</div> <!-- end class="colcs-12..." -->	
</div>

<div class="container">
	<div class="alert alert-success" ng-show="validationUpdate">
		<strong>Success!</strong>
		{{message}}
	  </div>		

	<div class="alert alert-danger" ng-show="validationError">
		  <strong>Error!</strong>
		  {{errorMessage}}
	</div>
</div>
