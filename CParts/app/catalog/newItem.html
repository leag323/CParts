<!--Add New Item 
    we have 3 roles: buyer, storeKeeper, wip 
    only buyer can create item    
 -->

<cparts-navbar></cparts-navbar>
<div class="container">
	<div class="page-header">                                            
		<h1>Add New Item</h1>   				
    </div>

    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="no">Item No:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="no" placeholder="Enter Item Number" ng-model="item.itemNo" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="desc">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="desc" placeholder="Enter Item Description" ng-model="item.itemDesc" required>
                </div>
            </div>
           
            <div class="form-group">
                <label class="control-label col-sm-2" for="sel">UOM:</label>
                <div class="col-sm-10">
                    <select required class="form-control" id="sel" ng-model="item.itemUom" >		
                        <option value="EACH">EACH</option>
                        <option value="KG">KG</option>			
                        <option value="METER">METER</option>			
                    </select>	
                </div>
            </div>
                
            <div class="form-group">
				<label class="control-label col-sm-2" for="minqty">Mininum Qty:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="minqty" placeholder="Enter Minimum Quantity" ng-model="item.itemMinQty" required>
				</div>
            </div>
            
            <div class="form-group">
				<label class="control-label col-sm-2" for="maxqty">Maximum Qty:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="maxqty" placeholder="Enter Maximum Quantity" ng-model="item.itemMaxQty" required>
				</div>
            </div>
            <!--
            <div class="form-group" ng-hide="isBuyer">
				<label class="control-label col-sm-2" for="location">Location:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="location" placeholder="Enter Location" ng-model="item.itemLocation">
				</div>
            </div>                        
        -->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="pull-right">
                        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                        <button type="submit" class="btn btn-success" ng-click="create()">Create</button>                        
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="container">
    
<div class="alert alert-danger" ng-show="validationError">
      <strong>Error!</strong>
      {{errorMessage}}
</div>
</div>
