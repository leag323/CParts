<!--display item details  -->
<cparts-navbar></cparts-navbar>
<div class="container">
	<div class="page-header">                                            
		<h1>Item Details</h1>   		
		<h2>Item No: {{item.itemNo}}</h2>   			
	</div>
	
	<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2" for="desc">Description:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="desc" placeholder="Enter Item Description" ng-model="item.itemDesc">
				</div>
			</div>

			<div class="form-group">
					<label class="control-label col-sm-2" for="uom">UOM:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="uom" placeholder="Enter Unit Of Measure" ng-model="item.itemUom">
					</div>
			</div>

			<div class="form-group">
					<label class="control-label col-sm-2" for="minqty">Mininum Qty:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="minqty" placeholder="Enter Minimum Quantity" ng-model="item.itemMinQty">
					</div>
			</div>

			<div class="form-group">
					<label class="control-label col-sm-2" for="maxqty">Maximum Qty:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="maxqty" placeholder="Enter Maximum Quantity" ng-model="item.itemMaxQty">
					</div>
			</div>

			<div class="form-group">
					<label class="control-label col-sm-2" for="location">Location:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="location" placeholder="Enter Location" ng-model="item.itemLocation">
					</div>
			</div>
			  
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="pull-right">
						<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
						<button type="button" class="btn btn-primary" ng-click="update()">Update</button>
						<button type="bitton" class="btn btn-danger" ng-click="remove()">Delete</button>
					</div>
				</div>
			</div>
		</form>
	</div> <!-- end class="colcs-12..." -->
</div>
