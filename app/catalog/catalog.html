<cparts-navbar></cparts-navbar>

<div class="jumbotron text-center">                                            
	<h1>Catalog</h1>   		
</div>

<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th>Item No.</th>
			<th>Description</th>
			<th>UOM</th>
			<th>Min. Qty</th>
			<th>Max. Qty</th>
			<th>Location</th>
			</tr>
		<tr ng-repeat="item in items">			
			<td>{{item.itemNo}}</td>
			<td>{{item.itemDesc}}</td>            
			<td>{{item.itemUom}}</td> 
			<td>{{item.itemMinQty}}</td> 
			<td>{{item.itemMaxQty}}</td> 
			<td>{{item.itemLocation}}</td> 
		</tr> <!-- end ng-repeat.. -->	
	</table>
</div> <!-- end div class="table-responsive" -->
