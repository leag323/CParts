<!-- display po details 
	 we have 3 roles: buyer, storeKeeper, wip 
	 only buyer can navigate to po details and update/delete	
 -->
<cparts-navbar></cparts-navbar>
<div class="container">
	<div class="page-header">                                            
		<h1>Purchase Order Details</h1>   		
		<h2>Purchase Order No: {{order.orderNo}} </h2>   			
	</div>

	<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
		<form class="form-horizontal">
				<div class="form-group" ng-show="isStorekeeper()">
						<label class="control-label col-sm-2" for="desc">Item No:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="desc" placeholder="Enter Item No." ng-model="order.orderItemNo" disabled>
						</div>
					</div>
		</form>
	</div> <!-- end div class="col-xs-12 col-sm-8 col-md-8 col-lg-8"-->
	
	
</div>
